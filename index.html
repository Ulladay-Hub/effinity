<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efinity Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbelt">
        <button class="toolbelt-button" id="cut"><img src="icons/cut.png" alt="Cut"></button>
        <button class="toolbelt-button" id="copy"><img src="icons/copy.png" alt="Copy"></button>
        <button class="toolbelt-button" id="paste"><img src="icons/paste.png" alt="Paste"></button>
        <button class="toolbelt-button" id="highlight"><img src="icons/highlight.png" alt="Highlight"></button>
        <button class="toolbelt-button" id="undo"><img src="icons/undo.png" alt="Undo"></button>
        <button class="toolbelt-button" id="redo"><img src="icons/redo.png" alt="Redo"></button>
        <button class="toolbelt-button" id="save"><img src="icons/save.png" alt="Save"></button>
        <button class="toolbelt-button" id="open"><img src="icons/open.png" alt="Open"></button>
        <button class="toolbelt-button" id="find"><img src="icons/find.png" alt="Find"></button>
        <button class="toolbelt-button" id="replace"><img src="icons/replace.png" alt="Replace"></button>
        <button class="toolbelt-button" id="bold"><img src="icons/bold.png" alt="Bold"></button>
        <button class="toolbelt-button" id="italic"><img src="icons/italic.png" alt="Italic"></button>
        <button class="toolbelt-button" id="underline"><img src="icons/underline.png" alt="Underline"></button>
        <button class="toolbelt-button" id="biggerFont"><img src="icons/biggerFont.png" alt="Bigger Font"></button>
        <button class="toolbelt-button" id="smallerFont"><img src="icons/smallerFont.png" alt="Smaller Font"></button>
    </div>
    <div id="editor" contenteditable="true"></div>
    <script src="script.js"></script>
</body>
</html>
